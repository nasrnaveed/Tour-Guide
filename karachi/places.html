<!DOCTYPE html>
<html>

<head>

  <title>Places to Visit - Karachi</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .col-md-3 {
      border: 2px solid white;
      text-align: center;
      float: left;
      width: 25%;
      padding: 5px;
    }

    @keyframes blinking {
      50% {
        opacity: 0;
      }
    }

    .blinker {
      animation: blinking 2s linear infinite;
      text-align: center;
      padding: 10px;
      color: white;
    }

    h4 {
      color: white;
    }

    img {
      width: 230px;
      height: 162px;
      border: 2px solid white;
    }
  </style>
</head>
