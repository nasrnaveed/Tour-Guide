<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="jquery-3.6.4.min.js"></script>

  <title>Places to Visit - New York</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .col-md-3 {
      border: 2px solid white;
      text-align: center;
      float: left;
      width: 25%;
      padding: 5px;
    }

    @keyframes blinking {
      50% {
        opacity: 0;
      }
    }

    .blinker {
      animation: blinking 2s linear infinite;
      text-align: center;
      padding: 10px;
      color: white;
    }

    h4 {
      color: white;
    }

    img {
      width: 230px;
      height: 162px;
      border: 2px solid white;
    }
  </style>
</head>

<body style=background-color:#85e0e0;>
  <div class="blinker">
    <h2>PLACES TO VISIT</h2>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="sl.jpg" alt="STATUE OF LIBERTY">
      <h4> STATUE OF LIBERTY</h4>
      <a
        href="https://www.google.com/maps/place/Statue+of+Liberty+National+Monument/@40.6892494,-74.0445004,15z/data=!4m5!3m4!1s0x0:0x40c6a5770d25022b!8m2!3d40.6892494!4d-74.0445004?hl=en-GB">LOCATION</a>
    </div>
    <div class="col-md-3">
      <img src="cp.jpg" alt="CENTRAL PARK">
      <h4> CENTRAL PARK</h4>
      <a

        href="https://www.google.com/maps/place/The+Metropolitan+Museum+of+Art/@40.7794366,-73.963244,15z/data=!4m5!3m4!1s0x0:0x3b2fa4f4b6c6a1fa!8m2!3d40.7794366!4d-73.963244?hl=en-GB">LOCATION</a>
    </div>
    <div class="col-md-3">
      <img src="esb.jpg" alt="EMPIRE STATE BUILDING">

    <div class="col-md-3">
      <img src="ts.jpg" alt="TIMES SQUARE">

        href="https://www.google.com/maps/place/New+York+Public+Library+-+Stephen+A.+Schwarzman+Building/@40.7531823,-73.9822534,15z/data=!4m5!3m4!1s0x0:0x3b51df6e509a734c!8m2!3d40.7531823!4d-73.9822534?hl=en">LOCATION</a>
