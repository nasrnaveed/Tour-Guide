<!DOCTYPE html>

  <style>

      border: 2px solid white;

      float: left;

      padding: 5px;
    }

    @keyframes blinking {

    .blinker {

      text-align: center;
      padding: 10px;
      color: white;
    }

    img {
      width: 230px;
      height: 162px;
      border: 2px solid white;
    }
  </style>
</head>
